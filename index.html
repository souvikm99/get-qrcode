<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Generate Any QR Code</h1>
        <p>Enter text or URL below and hit the generate button.</p>
        <div class="input-group">
            <input type="text" placeholder="Enter text or URL" id="qrText" class="input-field">
            <button onclick="generateQR()" class="generate-btn">Generate</button>
        </div>
        <div id="imgBox" class="qr-code">
            <img src="" id="qrImage">
            <button onclick="downloadQR()" id="downloadBtn" style="display: none;">Download QR</button>
        </div>

    </div>

    




    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let downloadBtn = document.getElementById("downloadBtn");

        function generateQR(){
            if(qrText.value.length > 0){
                let qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                qrImage.src = qrCodeURL;
                imgBox.classList.add("show-img");
                downloadBtn.style.display = 'block'; // Make the download button visible
            } else {
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }

        function downloadQR() {
            let qrCodeURL = qrImage.src;
            let xhr = new XMLHttpRequest();
            xhr.open("GET", qrCodeURL, true);
            xhr.responseType = "blob";
            xhr.onload = function() {
                let urlCreator = window.URL || window.webkitURL;
                let imageUrl = urlCreator.createObjectURL(this.response);
                let tag = document.createElement('a');
                tag.href = imageUrl;
                tag.download = 'QRCode.png';
                document.body.appendChild(tag);
                tag.click();
                document.body.removeChild(tag);
            }
            xhr.send();
        }
    </script>
</body>
</html>
