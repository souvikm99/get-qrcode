<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Any QR Code</h1>
        <p>Enter text or URL below and hit the generate button.</p>
        <div class="input-group">
            <input type="text" placeholder="Enter text or URL" id="qrText" class="input-field">
            <button onclick="generateQR()" class="generate-btn">Generate</button>
        </div>
        <div class="qr-code" id="imgBox">
            <img src="" alt="QR Code" id="qrImage">
            <a href="#" id="downloadBtn" download="QRCode.png">
                <!-- <img src="download-button.png" class="icon" alt="Download Icon"> -->
                Download QR
            </a>                     
        </div>
    </div>

    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");
        let downloadBtn = document.getElementById("downloadBtn");

        function generateQR(){
            if(qrText.value.length > 0){
                let qrCodeURL = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qrText.value);
                console.log('QR Code URL:', qrCodeURL); // Log the QR code URL
                qrImage.src = qrCodeURL;
                qrImage.onload = function() {
                    console.log('QR Code image loaded successfully.'); // Log a message when the image is loaded
                }
                imgBox.classList.add("show-img");
                downloadBtn.style.display = 'block'; // Make the download button visible
            } else {
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }


        function downloadQR() {
    let qrCodeURL = qrImage.src;
    let a = document.createElement('a');
    a.href = qrCodeURL;
    a.download = 'QRCode.png';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}


    </script>
</body>
</html>
